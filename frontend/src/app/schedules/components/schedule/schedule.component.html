<mat-card>

  <mat-toolbar color="primary">
    <p>Agendas</p>
    <div>
      <button mat-mini-fab >
        <mat-icon >add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="schedule" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.date}} </td>
    </ng-container>

    <ng-container matColumnDef="schedules">
      <th mat-header-cell *matHeaderCellDef> Matéria </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.schedules}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição da Aula </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.description}} </td>
    </ng-container>

    <ng-container matColumnDef="students_id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.students.id}} </td>
    </ng-container>

    <ng-container matColumnDef="students_name">
      <th mat-header-cell *matHeaderCellDef> Aluno </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.students.name}} </td>
    </ng-container>

    <ng-container matColumnDef="teacher_id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.teachers.id}} </td>
    </ng-container>

    <ng-container matColumnDef="teacher_name">
      <th mat-header-cell *matHeaderCellDef> Professor </th>
      <td mat-cell *matCellDef="let schedule"> {{schedule.teachers.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
